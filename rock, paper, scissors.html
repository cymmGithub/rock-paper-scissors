<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rock, paper, scissors.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>
            Rock, Paper, Scissors
        </h1>
        <h2>Let's have some fun!</h2>

    </header>
    <h3 class="winner">Choose one, first to 5 wins!</h3>
    <div class="score">
        <div class="player-score">
            Player
            <p>0</p>
        </div>
        <div class="intro">
            <button id="play-button">Let's play</button>
        </div>

        <div class="computer-score">
            Computer
            <p>0</p>
        </div>
    </div>
    <div class="match fadeOut">
        <div class="hands">
            <img class="player-hand" src="images/rock.png">
            <img src="images/rock.png" alt="" class="computer-hand">
        </div>
        <div class="btns">
            <div class="choice">
                <img id="rock" src="images/rock.png" alt="">
            </div>
            <div class="choice">
                <img id="paper" src="images/paper.png" alt="">
            </div>
            <div class="choice">
                <img id="scissors" src="images/scissors.png" alt="">
            </div>
        </div>
    </div>
    </div>
    <div class="restart fadeOut">
        <button id='restart-button'>Restart</button>
    </div>
    <div class="finalWinner fadeOut"></div>



</body>

</html>
